- name: copy robots.txt file
  copy: src={{ inventory_hostname }}-robots.txt dest={{ mediawiki_directory }}/robots.txt
  sudo: yes
  sudo_user: mediawiki

- name: copy favicon file
  copy: src={{ inventory_hostname }}-favicon.ico dest={{ mediawiki_directory }}/favicon.ico
  sudo: yes
  sudo_user: mediawiki

- name: copy mediawiki settings
  copy: src={{ private }}/playbooks/roles/mediawiki/files/{{ inventory_hostname }}-LocalSettings.php dest={{ mediawiki_directory }}/LocalSettings.php
  sudo: yes
  sudo_user: mediawiki
#  notify:
#    - Rebuild localisation cache

- name: copy mediawiki admin settings
  copy: src={{ private }}/playbooks/roles/mediawiki/files/{{ inventory_hostname }}-AdminSettings.php dest={{ mediawiki_directory }}/AdminSettings.php
  sudo: yes
  sudo_user: mediawiki
#  notify:
#    - Rebuild localisation cache

- name: copy ssl http config file
  copy: src=openvz-wiki-ssl.conf dest=/etc/httpd/conf.d/openvz-wiki-ssl.conf
  sudo: yes
  when: inventory_hostname == "wiki.openvz.org"
  notify: restart apache

