---
# tasks to setup a mirrors server
# see https://src.openvz.org/projects/OVZ/repos/openvz-mirrors/browse/README.md

- name: add mirrors group
  group: name=mirrors-user gid=105 system=yes state=present

- name: add mirrors user
  user: name=mirrors-user uid=105 gid=105 home=/var/www/mirrors.openvz.org comment="Mirrors Monitoring" createhome=yes system=yes shell=/bin/bash

- name: add apache to mirrors group
  user: name=apache append=yes groups=mirrors-user

- name: install the mirrors packages
  yum:  pkg={{item}} state=present
  with_items:
    - mirmon
    - git

- name: checkout git repo with sources
  git: repo=https://src.openvz.org/scm/ovz/openvz-mirrors.git dest=/home/sergeyb/ovz

- name: generate timestamp via crontab
  cron: name="generate timestamp" minute="00" job="$(/bin/date +\%s > /var/www/html/timestamp)"

- name: update mirror lists via crontab
  cron: name="check mirrors" minute="00" job="cd /home/sergeyb/ovz/; git pull && make"

- name: copy the mirrors http config file
  copy: src=mirrors.conf dest=/etc/httpd/conf.d/mirrors.conf

- name: create mirmon results directory
  command: mkdir -p /var/www/mirmon
